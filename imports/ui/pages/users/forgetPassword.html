<template name="forgetPassword">
<section style="min-height: 100vh;" class="forgetpw-page d-flex align-items-center">
    <div class="container-fluid">
        <div class="forgetpw-form row d-flex justify-content-center">
            <form class="col-xl-4 rounded bg-white d-flex flex-column gap-2 p-2" id="forgetPwForm">
             <h1 class="fs-1 text-center">Reset Password</h1>
             <div class="form-group">
                <label for="forgetEmail">Email</label>
                <input type="email" id="forgetEmail" class="form-control" name="email" placeholder="Email" >
             </div>
             <button class="btn btn-primary" >Send email</button>
             <span>Do you have an account? <a href="/login">Login</a> </span>
            </form>
        </div>
    </div>
</section>
</template>
