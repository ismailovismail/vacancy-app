<template name="resetPassword" >
  <section style="min-height:100vh ;" class="reset-password-page d-flex align-items-center">
    <div class="container-fluid">
        <div class="resetform row d-flex justify-content-center ">
            <form id="resetForm" class="col-xl-4 d-flex flex-column gap-2 bg-white rounded p-2" >
                <h1 class="text-center fs-1">Reset Password</h1>
                <div class="form-group">
                    <input type="password" class="form-control" id="resetNewPassword" placeholder="New Password" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="resetConfirmPassword" placeholder="Confirm Password" >
                </div>
                <button class="btn btn-primary" >Reset Password</button>
            </form>
        </div>
    </div>
  </section>
</template>
