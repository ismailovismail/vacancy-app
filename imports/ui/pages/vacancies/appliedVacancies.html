<template name="appliedVacancies">
    {{#if getAppliedVacanciesEmpty }}
    <h4 class="text-center mt-5">Müraciət olunmuş vakansiya yoxdur</h4>
    {{else}}
    <h4 class="text-center">Müraciət olunmuş vakansiyalar</h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Adı</th>
                <th scope="col">Şirkət</th>
                <th scope="col">Ünvan</th>
                <th scope="col">Detallar</th>
            </tr>
        </thead>
        <tbody>
            {{#each getAppliedVacancies}}
            <tr>
                <th scope="row">{{index}}</th>
                <td>{{name}}</td>
                <td>{{companyname}}</td>
                <td>{{address}}</td>
                <td><a href="/applied-vacancies/{{vacancyId}}" class="btn btn-primary">Detallar</a></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    {{/if}}
</template>
